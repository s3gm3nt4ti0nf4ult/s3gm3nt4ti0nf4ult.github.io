---
comments:
  allowedFields:
    - name
    - email
    - body
  branch: master
  commitMessage: "New comment in {options.slug}"
  filename: "{@id}"
  format: yaml
  generatedFields:
    date:
      options:
        format: iso8601
      type: date
  moderation: true
  path: "data/comments/{options.entryId}"
  requiredFields:
    - name
    - email
    - body
  transforms:
    email: md5

reCaptcha:
  enabled: true
  siteKey: 6Lco6bkZAAAAAPwhdzJftINmETZymWpv1s8w1hKR
  secret: 

posts:
  allowedFields: ["title", "body"]
  allowedOrigins: ["localhost", "hugo.staticman.net"]
  branch: "master"
  generatedFields:
    date:
      type: date
    slug:
      type: slugify
      options:
        field: title
    tags: ["user-generated"]
  format: "frontmatter"
  moderation: true
  name: "Hugo + Staticman"
  path: "content/post"
  filename: "{fields.slug}"
  requiredFields: ["title", "body"]
  transforms:
    body: "frontmatterContent"
